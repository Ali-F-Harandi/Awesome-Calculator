name: Deploy to GitHub Pages & Release

on:
  push:
    branches: ["main"]
    tags:
      - 'v*' # Trigger release on version tags like v1.0.0
  workflow_dispatch:

permissions:
  contents: write # Needed for creating releases
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      # Create a zip of the dist folder for the release
      - name: Zip Build Output
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd dist
          zip -r ../awesome-calculator-build.zip .
          cd ..

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: awesome-calculator-build.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # FIX: Only deploy to GitHub Pages from the main branch
    # This prevents the "Protected Environment" error when pushing tags
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
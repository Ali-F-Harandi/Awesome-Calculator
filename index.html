
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="A bilingual, offline-capable, and robust calculator application." />
    <title>Awesome Calculator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700;900&family=Inter:wght@300;400;700;900&family=Space+Mono:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="/pwa-192x192.png">
    
    <!-- Dynamic Theme Configuration / پیکربندی تم پویا -->
    <style>
      :root {
        /* Colors */
        --color-primary: 99, 102, 241;
        --color-secondary: 168, 85, 247;
      }

      /* Color Themes */
      .theme-purple { --color-primary: 99, 102, 241; --color-secondary: 168, 85, 247; }
      .theme-blue   { --color-primary: 59, 130, 246; --color-secondary: 14, 165, 233; }
      .theme-green  { --color-primary: 16, 185, 129; --color-secondary: 34, 197, 94; }
      .theme-orange { --color-primary: 249, 115, 22; --color-secondary: 234, 179, 8; }
      .theme-pink   { --color-primary: 236, 72, 153; --color-secondary: 219, 39, 119; }

      /* Design Styles CSS Variables */
      
      /* Modern (Default) */
      body {
        --radius-main: 1.5rem; /* 24px */
        --radius-btn: 0.75rem; /* 12px */
        --border-width: 1px;
        --shadow-main: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        --font-latin: 'Inter', sans-serif;
        --font-fa: 'Vazirmatn', sans-serif;
      }

      /* Minimal */
      .style-minimal {
        --radius-main: 0.5rem;
        --radius-btn: 0.25rem;
        --border-width: 1px;
        --shadow-main: none;
      }

      /* Retro */
      .style-retro {
        --radius-main: 0px;
        --radius-btn: 0px;
        --border-width: 3px;
        --shadow-main: 8px 8px 0px 0px rgba(0,0,0,1);
        --font-latin: 'VT323', monospace;
        --font-fa: 'Vazirmatn', sans-serif; /* Fallback for Persian as VT323 doesn't support it */
      }
      .dark .style-retro {
         --shadow-main: 8px 8px 0px 0px rgba(255,255,255,0.2);
      }

      /* Cyberpunk */
      .style-cyberpunk {
        --radius-main: 0px;
        --radius-btn: 0px;
        --border-width: 2px;
        --shadow-main: 0 0 20px rgba(var(--color-primary), 0.6);
        --font-latin: 'Space Mono', monospace;
        --font-fa: 'Vazirmatn', sans-serif;
      }
      
      /* Neo-Brutalism */
      .style-neobrutalism {
        --radius-main: 0.5rem; /* Mildly rounded */
        --radius-btn: 0.5rem;
        --border-width: 3px;
        --shadow-main: 6px 6px 0px 0px #000000;
        --font-latin: 'Inter', sans-serif; 
        --font-fa: 'Vazirmatn', sans-serif;
      }
      .dark .style-neobrutalism {
          --shadow-main: 6px 6px 0px 0px #ffffff;
      }
      
      /* Glassmorphism */
      .style-glass {
        --radius-main: 2rem;
        --radius-btn: 1rem;
        --border-width: 1px;
        --shadow-main: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        --font-latin: 'Inter', sans-serif;
        --font-fa: 'Vazirmatn', sans-serif;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
    </style>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-latin)', 'sans-serif'],
              persian: ['var(--font-fa)', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
              pixel: ['VT323', 'monospace'],
            },
            colors: {
              primary: 'rgba(var(--color-primary), <alpha-value>)',
              secondary: 'rgba(var(--color-secondary), <alpha-value>)',
            },
            animation: {
              blob: "blob 7s infinite",
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              }
            }
          }
        }
      }
    </script>

{

  }
}
</script>

</head>

</html>
